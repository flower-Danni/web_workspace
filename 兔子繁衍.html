<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
       // 有人想知道，一年之内兔子能繁衍多少对？规律为：1,1,2，3,5，8，13，21
       var a= 1;
       var s= 1;
       var sum;
       var t = 0;
      for(var i=1;i<10;i++){
          sum = a + s;
          t = sum;
          a = s;
          s = t;
          document.write(sum+"   ");
      }
  </script>

</body>
</html>
